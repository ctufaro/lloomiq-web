<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {

            margin: 0;

        }
        body {

        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: #fff;

        }
        .logo {

        .hero {

            justify-content: space-between;

        }

        }
        .cta-btn:hover {

        }
        .hero-image {
            max-width: 40%;
        }
        .hero-image img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e293b;
            color: white;
            font-size: 0.9rem;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-image {
                max-width: 80%;
                margin-top: 20px;
            }
            nav a {
                margin: 0 10px;
            }
